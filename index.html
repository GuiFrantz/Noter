<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <title>Noter</title>
</head>
<body>
    <header>
        <div class="title">
            <img src="images/logo.png" alt="Noter" id="logo-header"/>
            <h1>Noter</h1>
            <input type="text" id="filename" value="Untitled" placeholder="Filename" />
        </div>
            <p id="lastSaved"></p>
    </header>
    <div class="editor-container">
        <textarea id="editor" placeholder="Start typing..."></textarea>
    </div>
    <footer>
        <a href="https://github.com/GuiFrantz/noter" target="_blank" rel="noopener noreferrer">
            <ion-icon name="logo-github" id="git-logo">
        </a>
        <div class="actions">
            <button id="openFileBtn">Open</button>
            <button id="downloadFileBtn">Download</button>
            <button id="newFileBtn">New</button>
        </div>
    </footer>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
